<ion-content>
  <ion-row class="logo">
    <ion-col size="12" class="ion-align-self-center">
        <img [src]="avatar">
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12" class="user_name ion-text-center">
      <span>Profil de {{userName}}</span>
    </ion-col>
  </ion-row>
  <ion-row size="12" class="info">
    <h2>Mes informations</h2>
  </ion-row>
  <ion-row class="row-item">
      <ion-col size="12" class="item-profile">
        <ion-item (click)="edit()">
          <ion-icon name="person-outline"></ion-icon>
          <span><p>Mes coordonnées & mot de passe</p></span>
        </ion-item>
        <ion-item>
          <ion-icon name="card-outline"></ion-icon>
          <span><a routerLink="/payment">Mes paiements</a></span>
        </ion-item>
        <ion-item>
          <ion-icon name="school-outline"></ion-icon>
          <span><a routerLink="/tuto">Mes Tutos</a></span>
        </ion-item>
    </ion-col>
  </ion-row>
  <ion-row size="12">
    <h2>Contact</h2>
  </ion-row>
  <ion-row class="row-item">
    <ion-col size="12" (click)="ngIfCtrl()">
      <ion-item>
        <ion-icon name="send-outline"></ion-icon>
        <span>Nous contacter</span>
      </ion-item>
      <ion-item *ngIf="hide">
        <p position="floating">fbracq_noreply@flodevfullstack.com</p>
      </ion-item>
  </ion-col>
</ion-row>
  <ion-row class="logout">
    <ion-col size="12" (click)="logout()" text-align>
      <ion-button expanded="full">
        <ion-icon name="power-outline"></ion-icon>
        <p>Déconnexion</p>
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-footer class="ion-no-border">
    <ion-row>
      <img src="../../../assets/image/skillup-logo.png" alt="logo skillup">
    </ion-row>
    <ion-row class="copy-rights"> 
      <cite class="cite-v">SkillUp v1.0.0</cite>
      <cite>&#169; 2020-2021 SkillUp.com</cite>
      <cite>All rights reserved</cite>
    </ion-row>
  </ion-footer>
</ion-content>
