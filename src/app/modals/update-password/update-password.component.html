<div class="container">
    <ion-row>
        <ion-col class="reset">
            <ion-item>
                <ion-label position="floating">Ancien mot de passe</ion-label>
                <ion-input type="password"  [(ngModel)]="oldPassword"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Nouveau mot de passe</ion-label>
                <ion-input type="password" [(ngModel)]="newPassword"></ion-input>
            </ion-item>
            <ion-col class="col-reset">
                <ion-button (click)="updatePass()" expand="full">Recevoir par email</ion-button>
            </ion-col>
        </ion-col>
    </ion-row>
</div>
