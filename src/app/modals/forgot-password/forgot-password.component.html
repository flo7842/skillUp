<ion-content>
    <div class="container">
        <ion-row class="top-row">
            <ion-col size="2">
                <ion-button (click)="close()">
                <ion-icon name="arrow-back-outline"></ion-icon>
                </ion-button>
            </ion-col>
            <ion-col size="10">
                <h1>Mot de passe oubli√©</h1>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="reset">
                <ion-item>
                    <ion-label position="floating">Email</ion-label>
                    <ion-input type="email" [(ngModel)]="email"></ion-input>
                </ion-item>
                <ion-col class="col-reset">
                    <ion-button (click)="resetPass()" expand="full">Recevoir par email</ion-button>
                </ion-col>
            </ion-col>
        </ion-row>
    </div>
</ion-content>
